<!DOCTYPE html>
    <html>
        <body>
            <center>
                <div class ="container  text-center my-5">
                    <h1>UPDATE DATA</h1>
                    <hr class="w-25">
                    <!--retrive data-->                 
			                <div class="btnalnctr">
                                <button type="submit"  class="btn btn-secondary p-3" ng-click="retrieve_data();" >Show Data to Update</button><br><br>
                            </div>
                        
                        <br><br>
                    
                    
                    <!--update data-->
                        <table align="center" class="table text-center table-hover" border="">
                            <thead class="thead-dark">
                                <tr>
                                    <th>FIRST NAME</th>
                                    <th>LAST NAME</th>
                                    <th>PHONE NO </th>
                                    <th>OPERATION</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="data in receive_data"> 
                                <td>{{data.first_name}}</td>
                                <td>{{data.last_name}}</td>
                                <td>{{data.phone}}</td>
                                <td align='center'><button><a ng-href="/update/{{data._id}}">Update</a></button></td>
                             </tr>
                             </tbody>
                        </table  >	
                  
                  </div>
            </center>

        </body>

    </html>
